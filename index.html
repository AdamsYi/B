<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一份来自庄孕B的自白</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #bb86fc;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .confession-text {
            font-size: 1.2em;
            line-height: 1.8;
            text-indent: 2em; /* 首行缩进 */
            margin-bottom: 30px;
        }

        .evidence {
            text-align: center;
        }

        .evidence h2 {
            font-size: 1.5em;
            color: #f44336;
            margin-bottom: 20px;
        }

        .evidence img {
            max-width: 100%;
            border-radius: 10px;
            border: 3px solid #f44336;
        }

        /* --- 弹窗样式 --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none; /* 默认隐藏 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal-content {
            padding: 40px;
            background: #2c2c2c;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }

        .modal-content h2 {
            font-size: 1.8em;
            margin: 0 0 25px 0;
            color: #03dac6;
        }

        .modal-button {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background-color: #bb86fc;
            color: #121212;
            transition: all 0.3s ease;
        }
        .modal-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>庄孕B的忏悔录</h1>
        <p class="confession-text">
            我，庄孕B，在此忏悔。我承认，上次剧本杀我当恐怖分子杀了大家，破坏了所有人的游戏体验。我没有一丝怜悯，我甚至还想笑。这是我内心阴暗面的体现，我对不起大家，对不起我的好兄弟们。
        </p>
        <div class="evidence">
            <h2>现场铁证</h2>
            <img src="b04fca0bc4136f4bff55895223c66bc.jpg" alt="作案现场照片">
        </div>
    </div>

    <!-- 弹窗HTML -->
    <div id="surprise-modal" class="modal-backdrop">
        <div class="modal-content">
            <h2>想看更多庄孕B的精彩画面吗？</h2>
            <button id="surprise-button" class="modal-button">立即查看</button>
        </div>
    </div>

    <script>
        // 获取弹窗元素
        const modal = document.getElementById('surprise-modal');
        const surpriseButton = document.getElementById('surprise-button');

        // 经典的恶搞视频链接 (Rickroll)
        const prankVideoUrl = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';

        // 页面加载7秒后，显示弹窗
        setTimeout(() => {
            modal.style.display = 'flex';
            // 短暂延迟后增加动画效果，使其平滑浮现
            setTimeout(() => {
                modal.style.opacity = '1';
                modal.querySelector('.modal-content').style.transform = 'scale(1)';
            }, 50);
        }, 7000); // 7000毫秒 = 7秒

        // 为按钮添加点击事件
        surpriseButton.addEventListener('click', () => {
            // 在新标签页中打开视频链接
            window.location.href = prankVideoUrl;
        });
    </script>

</body>
</html>
